<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary app</title>
    <link rel="stylesheet" href="dict.css">
    <link rel="stylesheet" href="bootstrap-5.3.3/bootstrap-5.3.3/dist/css">
    
</head>
<body>

    <div id="outer">
        <h1 class="text-primary">Dictionary app</h1>
        <input type="text" placeholder="enter the word"  id="inputbox" required>
        <button id="submit">search</button>

        <div id="inner">
            <h3 id="word">hurry</h3>
            <p><strong>Definition:</strong><span id="defi"></span></p>
            <p id="pronoun"><strong>Synonym:</strong><span id="synon"></span></p>
            <button id="speaker"><ion-icon name="mic-outline"></ion-icon>speak</button>
        </div>

        
    </div>

    <script src="dict.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
